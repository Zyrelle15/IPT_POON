<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Jaztyn Zyrelle</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url("bg2.jpg"); /* Path to your background image */
      background-size: cover;          /* Ensures the image covers the entire viewport */
      background-position: center;     /* Centers the image */
      background-repeat: no-repeat;    /* Prevents the image from repeating */
    }
    
    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000000;
      color: #ffffff;
      padding: 20px 40px; /* Larger padding for a bigger header */
    }
    
    header .logo {
      font-size: 2em; /* Larger logo text */
      font-weight: bold;
    }
    
    header nav ul {
      display: flex;
      list-style: none;
    }
    
    header nav ul li {
      margin: 0 20px; /* Larger spacing between links */
    }
    
    header nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.7em; /* Larger font size for links */
      transition: color 0.3s ease;
    }
    
    header nav ul li a:hover {
      color: #f39c12;
    }
    
    /* Main Section */
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 20px;
    }
    
    .intro {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }
    
    /* Initial state for the text-box */
    .text-box {
      opacity: 0; /* Start with it invisible */
      transition: opacity 2s ease-in-out; /* Smooth fade-in transition */
    }
    
    /* Apply the fade-in effect */
    .text-box.fade-in {
      opacity: 1; /* Fade in by changing opacity */
    }
    
    
    .text-box {
      flex: 1;
      background-color: rgba(32, 32, 30, 0.9); /* White box with slight transparency */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    }
    
    .text-box h1 {
      font-size: 3em; /* Larger main heading */
      color: #f3efdb;
    }
    
    .text-box span {
      color: #f39c12;
      font-weight: bold;
    }
    
    .text-box p {
      font-size: 1.5em; /* Larger paragraph text */
      margin-top: 10px;
      color: #f3d084;
      padding-bottom: 3%;
    }
    
    /* Hobbies List Styling */
    .text-box ul {
      padding: 10px;
    }
    
    .text-box ul li {
      font-size: 1.5em;
      color: white; /* White font color for hobbies */
      margin: 10px 10px;
    }
    
    .image-box {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .image-box img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #f39c12;
    }
    
    
    /* Footer Styles */
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      padding: 20px;
    }
    
    .social-icons {
      display: flex;
      gap: 20px;
    }
    
    .social-icons a {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      background-color: #ffffff;
      border-radius: 50%;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-decoration: none; /* Removes the blue underline */
    }
    
    .social-icons a:hover {
      transform: scale(1.1);
      background-color: #f39c12;
    }
    
    .social-icons a i {
      font-size: 24px; /* Adjust icon size */
      color: #000; /* Default color */
    }
    
    .social-icons a:hover i {
      color: #fff; /* Change icon color on hover */
    }
    </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">IPT1 Portfolio</div>
    <nav>
      <ul>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="skills.html">Skills</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <section class="intro">
      <div class="text-box">
        <h1><span>My Skills:</span></h1>
        <ul>
            <li>Photo editing</li>
            <li>Video editing</li>
            <li>Artistic</li>
            <li>Problem-solving</li>
            <li>Webpage designing</li>
        </ul>
      </div>
      <div class="image-box">
        <img src="1.jpg" alt="Your Photo">
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="https://www.facebook.com/jaztynzyrelle.poon.5?mibextid=ZbWKwL" target="_blank" class="facebook">
        <i class="fab fa-facebook-f"></i> <!-- Facebook icon -->
      </a>
      <a href="https://www.instagram.com/zy_poon?igsh=aGN4Y2w2Nmx5bWQ=" target="_blank" class="instagram">
        <i class="fab fa-instagram"></i> <!-- Instagram icon -->
      </a>
      <a href="https://youtube.com/@zyrellepoon7799?si=wdCF1COd2KA7LL4P" target="_blank" class="youtube">
        <i class="fab fa-youtube"></i> <!-- YouTube icon -->
      </a>
    </div>
  </footer>
  <script>
    // Wait for the document to fully load before applying the fade-in effect
    document.addEventListener("DOMContentLoaded", function() {
      // Get the text-box element
      const textBox = document.querySelector(".text-box");
      
      // Apply the fade-in class to the text-box after the page is loaded
      setTimeout(() => {
        textBox.classList.add("fade-in");
      }, 100); // Delay to allow initial page load
    });
  </script>
</body>
</html>
